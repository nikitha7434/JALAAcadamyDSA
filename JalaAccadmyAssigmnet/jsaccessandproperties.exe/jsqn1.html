<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(180, 32, 62);
            text-align: center;
            color: #ffff;
        }
    </style>
</head>
<body>
    
    <h1>Write program using this keyword when we click on button, it should be disappea</h1>
    <p id="demo"></p>
    <button onclick="fun()" id="btn">click me</button>

    <script>
 function fun(){
    document.getElementById("demo").style.display = "none";
 }
 
 const person = {
        firstName: "NIKITHA",
        lastName: "MASHETTI",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
