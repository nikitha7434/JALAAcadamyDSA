<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss2.css">
    <title>List</title>
</head>
<body>
    
<h2>Create a list and change its list-style-type</h2>
<p>unordered lists:</p>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>ordered lists:</p>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
<ol class="d">
    <li>coffee</li>
    <li>Tea</li>
    <li>Coca</li>
</ol>

<p>decscription list</p>
<dl class="e">
   <dt>coffee</dt>
   <dd>Black hot drink</dd>
   <dt>Mlik</dt>
   <dd>white cold drink</dd>
</dl>

</body>
</html>
